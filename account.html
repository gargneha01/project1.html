<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
          <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>
    <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="username">Name</label>
            <input id="username" type="text" placeholder="Enter your name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
    <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-200">Create account</button>
</body>
</html>
